  <h2>Historique des Paiements</h2>

  <div class="filters">
    <input type="text" placeholder="üîç Rechercher un moyen de paiement..." [(ngModel)]="recherche" />
    <select [(ngModel)]="filtreStatut">

      <option value="en attente">En attente</option>
      <option value="√©chou√©">√âchou√©</option>
    </select>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Montant (DT)</th>
          <th>Moyen</th>
          <th>Statut</th>
          
        </tr>

      <tbody>

        </tr>
      </tbody>
    </table>
  </div>
