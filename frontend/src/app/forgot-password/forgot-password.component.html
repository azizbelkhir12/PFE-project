<h3 style="text-align: center;">Mot de passe oublié ! Pas de probléme</h3>
<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
  <input formControlName="email" placeholder="Email" />
  <select formControlName="userType">
    <option value="veuillez choisir" selected>Type d'utilisateur</option>
    <option value="beneficiary">Bénéficiaire</option>
    <option value="volunteer">Volontaire</option>
    <option value="donor">Donateur</option>
  </select>
  <button type="submit">Envoyer</button>
  <p *ngIf="message" style="color: green;">{{ message }}</p>
  <p *ngIf="error" style="color: red;">{{ error }}</p>
</form>

<app-footer></app-footer>
