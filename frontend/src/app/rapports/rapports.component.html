<app-navbar></app-navbar>

<!-- Page Header Start -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h2 style="font-size: 2.5rem; font-weight: bold; color: black; text-align: left; margin-bottom: 20px;">
                  Rapports
              </h2>
          </div>
      </div>
  </div>
</div>
<!-- Page Header black-->

<!-- Blog/Rapports Start -->
<div class="blog">
  <div class="container">
      <div class="section-header text-center">
          <p>Nos Rapports</p>
          <h2>Liste des rapports disponibles</h2>
          
          <!-- Search Bar -->
          <div class="row justify-content-center mb-4">
              <div class="col-md-6">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Rechercher un rapport..." 
                             [(ngModel)]="searchTerm" (input)="currentPage = 1">
                      <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-search"></i></span>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Chargement...</span>
          </div>
      </div>

      <!-- Rapports List -->
      <div class="row" *ngIf="!loading">
          <div class="col-lg-4" *ngFor="let rapport of paginatedRapports">
              <div class="blog-item">
                  <div class="blog-img">
                      <img *ngIf="rapport.type === 'financier'" src="assets/financier.png" alt="financier" class="img-fluid resized-image">
                      <img *ngIf="rapport.type === 'litteraire'" src="assets/litteraire.png" alt="Image de Word" class="img-fluid">
                  </div>
                  <div class="blog-text">
                      <h3><a (click)="downloadRapport(rapport)" style="cursor: pointer">{{rapport.titre}}</a></h3>
                      <p>
                          <strong>Type:</strong> {{rapport.type}}<br>
                          <strong>Date:</strong> {{rapport.date | date:'dd/MM/yyyy'}}
                      </p>
                  </div>
                  <div class="blog-meta">
                      <p><i class="fa fa-file-alt"></i> {{rapport.file.originalName}}</p>
                      <p>
                          <button class="btn btn-sm btn-primary" (click)="downloadRapport(rapport)">
                              <i class="fa fa-download"></i> Télécharger
                          </button>
                      </p>
                  </div>
              </div>
          </div>
      </div>

      <!-- Pagination -->
      <div class="row" *ngIf="!loading && filteredRapports.length > 0">
          <div class="col-12">
              <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                      <a class="page-link" (click)="changePage(currentPage - 1)">Précédent</a>
                  </li>
                  <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
                      [class.active]="currentPage === i + 1">
                      <a class="page-link" (click)="changePage(i + 1)">{{i + 1}}</a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                      <a class="page-link" (click)="changePage(currentPage + 1)">Suivant</a>
                  </li>
              </ul> 
          </div>
      </div>

      <!-- No results message -->
      <div *ngIf="!loading && filteredRapports.length === 0" class="text-center">
          <div class="alert alert-info">
              Aucun rapport trouvé.
          </div>
      </div>
  </div>
</div>
<!-- Blog/Rapports End -->

<app-footer></app-footer>
