<!-- Hamburger Menu Button (visible on mobile) -->
<div class="hamburger-menu" (click)="toggleSidebar()">
  <fa-icon [icon]="faBars"></fa-icon>
</div>

<!-- Sidebar with toggle class 'open' -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <ul>
    <!-- Gestion des Bénévoles -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-benevoles">
        <fa-icon [icon]="faUsers"></fa-icon> Gestion des Bénévoles
      </a>
    </li>

    <!-- Gestion des Bénéficiaires -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-beneficiaires">
        <fa-icon [icon]="faHandHoldingHeart"></fa-icon> Gestion des Bénéficiaires
      </a>
    </li>

    <!-- Gestion des Dons -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-des-dons">
        <fa-icon [icon]="faDonate"></fa-icon> Gestion des Dons
      </a>
    </li>

    <!-- Gestion des Notifications -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-notification">
        <fa-icon [icon]="faBell"></fa-icon> Gestion des Notifications
      </a>
    </li>

    <!-- Gestion des Rapports -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-des-rapports">
        <fa-icon [icon]="faChartBar"></fa-icon> Gestion des Rapports
      </a>
    </li>

    <!-- Gestion des documents -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/voir-documents-beneficiaire">
        <fa-icon [icon]="faNewspaper"></fa-icon> voir Documents
      </a>
    </li>

    <!-- Gestion des Projets -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-des-projets">
        <fa-icon [icon]="faProjectDiagram"></fa-icon> Gestion des Projets
      </a>
    </li>

    <!-- Gestion des Feedback -->
    <li routerLinkActive="active">
      <a routerLink="/admin-compte/gestion-feedback">
        <fa-icon [icon]="faComments"></fa-icon> Gestion des Feedback
      </a>
    </li>
  </ul>
</div>

<!-- Partie principale -->
<div class="main-content">
  <!-- Here goes your routed content -->
  <router-outlet></router-outlet>
</div>
