<div class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>

    <form #form="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" [(ngModel)]="role" name="role" required class="form-control">
          <option value="donateur">Donateur</option>
          <option value="beneficiaire">Bénéficiaire</option>
          <option value="benevole">Bénévole</option>
        </select>
      </div>

      <!-- Afficher les options seulement si le rôle sélectionné est Donateur -->
      <div class="form-group" *ngIf="role === 'donateur'">
        <label>Type de Donateur :</label>
        <div class="form-check">
          <input type="radio" id="parrain" name="donateurType" [(ngModel)]="donateurType" value="parrain" class="form-check-input">
          <label for="parrain" class="form-check-label">Parrain</label>
        </div>
        <div class="form-check">
          <input type="radio" id="standard" name="donateurType" [(ngModel)]="donateurType" value="standard" class="form-check-input">
          <label for="standard" class="form-check-label">Standard</label>
        </div>
      </div>

      <!-- Email pour les rôles autres que bénéficiaire -->
      <div class="form-group" *ngIf="role !== 'beneficiaire'">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" (input)="validateEmail()">
        <small class="text-danger" *ngIf="emailError">{{ emailError }}</small>
      </div>

      <!-- Téléphone uniquement pour bénéficiaire -->
      <div class="form-group" *ngIf="role === 'beneficiaire'">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" class="form-control" (input)="validatePhone()">
        <small class="text-danger" *ngIf="phoneError">{{ phoneError }}</small>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!isFormValid()">Se connecter</button>
    </form>
  </div>
</div>
