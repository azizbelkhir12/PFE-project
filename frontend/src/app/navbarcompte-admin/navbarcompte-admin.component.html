<div class="navbar">
  <!-- Left Side -->
  <div class="navbar-left">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <fa-icon [icon]="faAlignJustify"></fa-icon>
    </button>
    <h1>
      <fa-icon [icon]="faUserShield"></fa-icon> Admin Compte
    </h1>
  </div>

  <!-- Right Side -->
  <div class="navbar-right">
    <div class="notification">
      <fa-icon [icon]="faEnvelope" routerLink="/admin-compte/chat"></fa-icon>
      <span class="badge"></span>
    </div>
    <div class="user-profile" (click)="toggleProfileMenu()">
      <span>Admin</span>
      <fa-icon [icon]="faAngleDown"></fa-icon>
      <div class="profile-menu" *ngIf="isProfileMenuOpen">
        <a href="#"><fa-icon [icon]="faSlidersH"></fa-icon> Paramètres</a>
        <a href="#" (click)="onLogout()">
          <fa-icon [icon]="faRightFromBracket"></fa-icon> Déconnexion
        </a>
      </div>
    </div>
  </div>
</div>
