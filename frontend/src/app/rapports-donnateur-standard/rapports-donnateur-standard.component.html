<!-- rapport.component.html -->
<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Titre</th>
        <th>Type</th>
        <th>Télécharger</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rapport of rapports">
        <td>{{ rapport.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ rapport.titre }}</td>
        <td>{{ rapport.type === 'financier' ? 'Financier' : 'Littéraire' }}</td>
        <td>
          <button (click)="downloadRapport(rapport)" class="download-btn">
            <span class="icon">⬇️</span> Télécharger
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
